  - arguments:
    - default: false
      description: Num of minutes to fetch ransomware alerts since. (Default) 7 days.
      isArray: false
      name: num_minutes_ago
      required: false
      secret: false
    deprecated: false
    description: Get Cohesity ransomware Alerts command.
    execution: false
    name: cohesity-get-ransomware-alerts
    outputs:
      - contextPath: CohesityDataGovern.RansomwareAlert.alert_id
        description: Identifier for the ransomware alert.
        type: String
      - contextPath: CohesityDataGovern.RansomwareAlert.alert_description
        description: Description for the ransomware alert.
        type: String
      - contextPath: CohesityDataGovern.RansomwareAlert.alert_cause
        description: Cause for the ransomware alert.
        type: String
      - contextPath: CohesityDataGovern.RansomwareAlert.anomalous_object_name
        description: Name of the detected anomalous object.
        type: String
      - contextPath: CohesityDataGovern.RansomwareAlert.anomalous_object_env
        description: Env of the detected anomalous object.
        type: String
      - contextPath: CohesityDataGovern.RansomwareAlert.anomaly_strength
        description: Strength of the detected ransomware alert.
        type: Number
  - arguments:
    - default: false
      description: Anomalous object name to be ignored.
      isArray: false
      name: object_name
      required: false
    deprecated: false
    description: Ignore detected anomalous object.
    execution: false
    name: cohesity-ignore-anomalous-object
  - arguments:
    - default: false
      description: Anomalous object name to be restored.
      isArray: false
      name: object_name
      required: false
    deprecated: false
    description: Restore latest clean snapshot for given object.
    execution: false
    name: cohesity-restore-latest-clean-snapshot
  isfetch: true
  runonce: false
  script: '-'
  type: python
