display: CohesityDataGovern
name: CohesityDataGovern
script:
  commands:
  # - arguments:
  #   - default: true
  #     description: Num of minutes to fetch WAS alerts since. (Default) 7 days.
  #     isArray: false
  #     name: num_minutes_ago
  #     required: false
