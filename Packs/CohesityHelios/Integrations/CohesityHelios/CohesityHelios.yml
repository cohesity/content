category: Vulnerability Management
commonfields:
  id: CohesityHelios
  version: -1
configuration:
- defaultvalue: https://helios.cohesity.com
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The API Key to use for connection
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '200'
  display: Maximum number of incidents to fetch every time
  hidden: false
  name: max_fetch
  required: true
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp
  name: first_fetch
  required: false
  type: 0
description: '[Integrate with Cohesity Helios services to fetch alerts and take remedial
  action.]'
display: CohesityHelios
name: CohesityHelios
script:
  commands:
  # - arguments:
  #   - default: true
  #     description: Num of minutes to fetch WAS alerts since. (Default) 7 days.
  #     isArray: false
  #     name: num_minutes_ago
  #     required: false
  #     secret: false
  #   deprecated: false
  #   description: Get Cohesity Helios wide-access Alerts command.
  #   execution: false
  #   name: cohesity-helios-get-was-alerts
  #   outputs:
  #   - contextPath: CohesityHelios.WASAlert.id
  #     description: Identifier for WAS alert
  #     type: String
  #   - contextPath: CohesityHelios.WASAlert.occurance_time
  #     description: WAS alert incidence time.
  #     type: String
  #   - contextPath: CohesityHelios.WASAlert.rule_id
  #     description: Triggering rule identifier for WAS alert
  #     type: String
  - arguments:
    - default: false
      defaultValue: '10080'
      description: Num of minutes to fetch ransomware alerts since.
      isArray: false
      name: num_minutes_ago
      required: false
      secret: false
    - default: false
      description: Start time to fetch ransomware alerts in Epoch millis.
      isArray: false
      name: start_time_millis
      required: false
      secret: false
    - default: false
      description: End time to fetch ransomware alerts in Epoch millis.
      isArray: false
      name: end_time_millis
      required: false
      secret: false
    - default: false
      description: List(Comma-separated) of alert ids to fetch.
      isArray: true
      name: alert_id_list
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: 'kCritical'
      description: List(Comma-separated) of alert severities to fetch. 
      isArray: false
      name: alert_severity_list
      required: false
      predefined:
      - kCritical
      - kWarning
      - kInfo
    deprecated: false
    description: Get Cohesity Helios ransomware Alerts command.
    execution: false
    name: cohesity-helios-get-ransomware-alerts
    outputs:
    - contextPath: CohesityHelios.RansomwareAlert.alert_id
      description: Identifier for the ransomware alert.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.occurrence_time
      description: Name of the detected anomalous object.
      type: Date
    - contextPath: CohesityHelios.RansomwareAlert.severity
      description: Severity of the ransomware alert.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.alert_description
      description: Description for the ransomware alert.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.alert_cause
      description: Cause for the ransomware alert.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.anomalous_object_name
      description: Name of the detected anomalous object.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.anomalous_object_env
      description: Env of the detected anomalous object.
      type: String
    - contextPath: CohesityHelios.RansomwareAlert.anomaly_strength
      description: Strength of the detected ransomware alert.
      type: Number
  - arguments:
    - default: false
      description: Anomalous object name to be ignored.
      isArray: false
      name: object_name
      required: false
    deprecated: false
    description: Ignore detected anomalous object.
    execution: false
    name: cohesity-helios-ignore-anomalous-object
  - arguments:
    - default: false
      description: Anomalous object name to be restored.
      isArray: false
      name: object_name
      required: false
    deprecated: false
    description: Restore latest clean snapshot for given object.
    execution: false
    name: cohesity-helios-restore-latest-clean-snapshot
  isfetch: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.9.7.24076
fromversion: 5.5.0
tests:
- No tests (auto formatted)
defaultmapperin: Cohesity Helios Incoming mapper